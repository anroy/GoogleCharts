<html>
	<head>
		<meta charset=utf-8>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	</head>
	<body>
		<input type="button" value="Exec" onclick="OnButtonClick();"/><br />
		<script type="text/javascript">
		
		function OnButtonClick(){
			
			//alert("OnButtonClick");

			//google.load("visualization", "1", {packages:["corechart",]});
			//google.setOnLoadCallback(drawChart);
			// google.load( 'visualization', '1', { 'callback':drawChart} );

			google.load( 'visualization', '1', { 'packages':['corechart'], 'language':'ja', 'callback':drawChart } );

			function drawChart(){
				//alert("drawChart");

				var data = google.visualization.arrayToDataTable([
					["年度", "売上", "費用"],
					["2004/1", 10000, 4000],
					["2004/2", 11700, 4600],
					["2004/3", 6600, 11200],
					["2004/4", 10300, 5400],
					["2004/5", 13000, 15000],
				]);
				
				var options = {
					title: "会社業績",
				};
				
				var chart = new google.visualization.LineChart(
					document.getElementById("chart_div")
				);
				
				chart.draw(data, options);
			}
		}

		</script>

		<div id="chart_div" style="width:80%; height:400px;"></div>

<!--		<iframe width="100%" height="300" src="http://www.inago.com/ja/"></iframe>-->

		<script type="text/javascript">
			google.load("visualization", "1", {packages:["corechart",]});
		</script>

	</body>
</html>
